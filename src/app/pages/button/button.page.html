<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Buttons</ion-title>

    <ion-buttons slot="end">
      <ion-button slot="end" (click)="onClick()" color="danger">
        <ion-icon slot="icon-only" [name]=" favorito ? 'heart' : 'heart-outline'">
        </ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <h3>Basic Usage</h3>
  <ion-button>Default</ion-button> <ion-button [disabled]="true">Disabled</ion-button>

  <h3>Shape</h3>
  <ion-button>Default</ion-button>
  <ion-button shape="round">Round</ion-button>
  <ion-button>
    <ion-icon slot="icon-only" name="heart"></ion-icon>
  </ion-button>
  <ion-button shape="round">
    <ion-icon slot="icon-only" name="heart"></ion-icon>
  </ion-button>

  <h3>Theming</h3>
  <ion-button>Default</ion-button>
  <ion-button color="primary">Primary</ion-button>
  <ion-button color="secondary">Secondary</ion-button>
  <ion-button color="tertiary">Tertiary</ion-button>
  <ion-button color="success">Success</ion-button>
  <ion-button color="warning">Warning</ion-button>
  <ion-button color="danger">Danger</ion-button>
  <ion-button color="light">Light</ion-button>
  <ion-button color="medium">Medium</ion-button>
  <ion-button color="dark">Dark</ion-button>

  <h3>Expand</h3>
  <ion-button expand="block">Block</ion-button> <ion-button expand="full">Full</ion-button>

  <h3>Fill</h3>
  <ion-button>Default</ion-button>
  <ion-button fill="clear">Clear</ion-button>
  <ion-button fill="outline">Outline</ion-button>
  <ion-button fill="solid">Solid</ion-button>

  <h3>Icons</h3>
  <ion-button size="small">
    <ion-icon slot="icon-only" ios="logo-apple" md="settings-sharp"></ion-icon>
  </ion-button>

  <ion-button>
    <ion-icon slot="icon-only" ios="logo-apple" md="settings-sharp"></ion-icon>
  </ion-button>

  <ion-button size="large">
    <ion-icon slot="icon-only" ios="logo-apple" md="settings-sharp"></ion-icon>
  </ion-button>

  <ion-button size="small">
    <ion-icon slot="start" name="star"></ion-icon>
    Left Icon
  </ion-button>

  <ion-button>
    <ion-icon slot="start" name="star"></ion-icon>
    Left Icon
  </ion-button>

  <ion-button size="large">
    <ion-icon slot="start" name="star"></ion-icon>
    Left Icon
  </ion-button>

  <ion-button size="small">
    Right Icon
    <ion-icon slot="end" name="heart"></ion-icon>
  </ion-button>

  <ion-button>
    Right Icon
    <ion-icon slot="end" name="heart"></ion-icon>
  </ion-button>

  <ion-button size="large">
    Right Icon
    <ion-icon slot="end" name="heart"></ion-icon>
  </ion-button>

</ion-content>
